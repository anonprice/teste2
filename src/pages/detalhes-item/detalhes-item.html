<ion-header>

  <ion-navbar>
    <ion-title>Detalhes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let item of detalhesItem">
    <img src="http://img.itdg.com.br/tdg/images/recipes/000/002/807/96170/96170_original.jpg?mode=crop&width=370&height=278">
    <ion-item>
      <h2>{{ item.nome_item }}</h2>
      <hr>
      <h3>Valor: {{ item.valor | currency: 'R$ '}}</h3>
    </ion-item>
    <ion-card-content>
      <div [innerHtml]="item.descricao_completa"></div>
    </ion-card-content>
  </ion-card>
</ion-content>
