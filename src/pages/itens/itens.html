<ion-header>

  <ion-navbar>
    <ion-title>Itens</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div *ngIf="locais">
  <ion-card *ngFor="let local of locais" (click)="abrirDetalhes(local.id)">

    <ion-item>
      <!-- <ion-avatar item-start>
        <img [src]="local.imagem">
      </ion-avatar> -->
      <h2 class="nomeLocal">{{ local.nome }}</h2>
      <p class="descLocal">{{ local.telefone}} / {{ local.celular}}</p>
    </ion-item>

    <ion-card-content>
     <!--  <p>{{ local.descricao}}</p> -->
    </ion-card-content>

  </ion-card>
</div>
<div *ngIf="erro">
  <img src="assets/imgs/sem-conexao.jpg">
</div>
</ion-content>
