<ion-header>

  <ion-navbar>
    <ion-title>Pesquisa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div *ngIf="pesquisaItem">
    <ion-card *ngFor="let local of pesquisaItem" (click)="abrirDetalhes(local.id)">

      <ion-item>
        <ion-avatar item-start>
          <img [src]="local.imagem">
        </ion-avatar>
        <h2>{{ local.nome }}</h2>
        <p>{{ local.telefone}} / {{ local.celular}}</p>
      </ion-item>

      <ion-card-content>
        <p>{{ local.descricao}}</p>
      </ion-card-content>

    </ion-card>
  </div>
    <img *ngIf="erro" [src]="'assets/imgs/' + erro">
</ion-content>
